{% extends "home/base.html" %}

{% block body %}
<h3 class="text-center m-8 text-blue-900 font-bold text-4xl">Groupe Scolaire Espoir</h3>
<div class="grid place-content-center mt-10">
   
    <div class="bg-slate-100 border border-2 px-24 py-6">
        <p class="text-center font-bold text-3xl mb-7">Créer un compte</p>
        <div class="mb-4">
            <label for="firstname">Nom</label> <br>
            <input class="border border-2 rounded-md py-1 px-4" type="text" >
        </div>
        <div class="mb-4">
            <label for="lastname">Prénom</label> <br>
            <input class="border border-2 rounded-md py-1 px-4" type="text" >
        </div>
        <div class="mb-4">
            <label for="email">Adresse Email</label> <br>
            <input class="border border-2 rounded-md py-1 px-4" type="text" >
        </div>
        <button class="bg-blue-900 border border-2 rounded-md py-2 px-20 text-white font-bold text-md">S'inscrire</button>
    </div>
</div>
{% endblock  %}
